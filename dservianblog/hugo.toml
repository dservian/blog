baseurl      = "https://dservian.github.io/"
relativeURLs = true
title        = "dservian.log"
languageCode = "en-us"
theme        = "hugo-theme-hello-friend-ng"
pagination.pagerSize = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home - Technical/Personal branding
  homeSubtitle = "Cybersecurity, CTFs, and Systems Administration"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons (useful for tech tutorials)
  enableSharingButtons = true

  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false

  # Metadata for SEO (Search Engine Optimization)
  description = "A technical blog covering ethical hacking, IT infrastructure, and coding projects."
  keywords = "cybersecurity, hacking, python, linux, ctf writeups, bash, dservian"
  images = [""]

  # Theme specific: useful for code tutorials
  enableEmoji = true
  # Show reading time for long technical writeups
  showReadTime = true

[taxonomies]
   category = "categories"
   tag      = "tags"
   series   = "series"

[languages]
  [languages.en]
    title = "dservian.log"
    keywords = "hacking, it, tech"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other writeups"

  [languages.en.params]
    subtitle  = "Hacking / IT Stuff"

    [languages.en.params.logo]
      # This makes the logo look like a terminal prompt
      logoText = "root@dservian:~#"
      logoHomeLink = "/"
      cursor = true # Adds the blinking cursor animation

  # --- MENU STRUCTURE ---

  [[menu.main]]
    identifier = "writeups"
    name       = "Writeups"
    url        = "/posts"
    weight     = 1

